<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Page title used by dynamic loader -->
  <title>Blogs</title>
</head>
<body>
  <!-- Fragment wrapper: loader injects this into #content -->
  <div id="content">
    <section class="blogs-section" style="max-width:800px; margin:40px auto; line-height:1.6; font-family:Arial, sans-serif; text-align:left;">

      <h2 style="margin-top:64px; margin-bottom:32px; color:#002244;">
        Blogs
      </h2>
      <ul class="blog-list">
      <ul class="events-list">
        <li style="margin-bottom:24px;">
        <!-- Blog 1 -->
          <a 
            href="#blog-1" 
            class="nav-link"
            data-parent="Blogs"
            data-section="test Blog"
            style="text-decoration:none; color:#004080; font-weight:bold;">
            Blog 1 (Test Blog) </a>
            <span style="margin-left:8px; color:#555;">
              by Author-1 </span>
          </li>

        <!-- Blog 2 -->
        <li style="margin-bottom:24px;">
          <a 
            href="#blog-2" 
            class="nav-link"
            data-parent="Blogs"
            data-section="Blog 2"
            style="text-decoration:none; color:#004080; font-weight:bold;">
            Blog 2 </a>
            <span style="margin-left:8px; color:#555;">
              by Author-2 </span>
          </li>

        <!-- Blog 3 repeat as above-->
      </ul>

    </section>
  </div>
</body>
</html>
